<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <nav id="nav">
        <img src="assets/logo.png" alt="Imagem logo" id="img-logo">
        <div id="nav-options-left">
            <ul id="ul-options" class="flexible-row font-nav-options">
                <li class="li-nav-options"><h5>COMPRAR</h5></li>
                <li class="li-nav-options"><h5>ALUGAR</h5></li>
                <li class="li-nav-options"><h5>IMÓVEIS NOVOS</h5></li>
                <li class="li-nav-options"><h5>BEST FRIDAY</h5></li>
                <li class="li-nav-options"><h5>DESCOBRIR</h5></li>
                <li class="li-nav-options"><h5>FINANCIAMENTO</h5></li>
            </ul>
        </div>
        <div id="nav-options-rigth">
            <ul id="ul-options" class="flexible-row font-nav-options">
                <li class="li-nav-options"><h5>ANUNCIAR IMÓVEIS</h5></li>
                <li class="li-nav-options"><h5>ENTRAR</h5></li>
            </ul>
        </div>
    </nav>

    <aside id="aside" class="aside-font flexible-column">
        <div class="flexible-column" id="div-aside-filter-main">
            <label>LOCALIZAÇÃO DO IMÓVEL</label>
            <input id="input-main" type="text" placeholder="Digite uma rua, bairro ou cidade">
            <label >IMÓVEL COM</label>
            <input id="check-video" type="checkbox">
            <label>TIPO DE IMÓVEL</label>
            <select id="selector-house-type">
                <option>Mostrar todos</option>
            </select>
            <div class="flexible-row">
                <div>
                    <label>PREÇO MÍNIMO</label>
                    <input id="input-price" type="text" placeholder="R$">
                </div>
                <div>
                    <label>PREÇO MÁXIMO</label>
                    <input id="input-price" type="text" placeholder="R$">
                </div>
            </div>
            <div class="flexible-column">
                <label>NÚMERO DE QUARTOS</label>
                <div id=div-buttons class="flexible-row">
                    <button class="button-number">1+</button>
                    <button class="button-number">2+</button>
                    <button class="button-number">3+</button>
                    <button class="button-number">4+</button>
                    <button class="button-number">5+</button>
                </div>
            </div>
            
        </div>
        <div class="flexible-column" id="div-aside-filter-secundary">
            <div class="flexible-row">
                <div>
                    <label>ÁREA MÍNIMA</label>
                    <input id="input-price" type="text" placeholder="m²">
                </div>
                <div>
                    <label>ÁREA MÁXIMA</label>
                    <input id="input-price" type="text" placeholder="m²">
                </div>
            </div>
            <div class="flexible-column">
                <label>NÚMERO DE VAGAS NA GARAGEM</label>
                <div id=div-buttons class="flexible-row">
                    <button class="button-number-options">1+</button>
                    <button class="button-number-options">2+</button>
                    <button class="button-number-options">3+</button>
                    <button class="button-number-options">4+</button>
                    <button class="button-number-options">5+</button>
                </div>
                <label>NÚMERO DE BANHEIROS</label>
                <div id=div-buttons class="flexible-row">
                    <button class="button-number-options">1+</button>
                    <button class="button-number-options">2+</button>
                    <button class="button-number-options">3+</button>
                    <button class="button-number-options">4+</button>
                    <button class="button-number-options">5+</button>
                </div>
            </div>    
        </div>
    </aside>

    <section id="section-main">
        <div id="head">

        </div>
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
